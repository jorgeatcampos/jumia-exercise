<p>
    <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select
            #countrySelection
            (selectionChange)="onSearchByCountry(countrySelection.value)"
        >
            <mat-option [value]="null"></mat-option>
            <mat-option *ngFor="let country of countries" [value]="country">{{
                country
            }}</mat-option>
        </mat-select>
        <mat-hint>Select one to filter</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <mat-select
            #stateSelection
            (selectionChange)="onSearchByState(stateSelection.value)"
        >
            <mat-option [value]="null"></mat-option>
            <mat-option value="true">Valid</mat-option>
            <mat-option value="false">Invalid</mat-option>
        </mat-select>
        <mat-hint>Select one to filter</mat-hint>
    </mat-form-field>
</p>

<div class="container mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="data" class="table" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.customerName }}</td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef>Country</th>
                <td mat-cell *matCellDef="let row">{{ row.country }}</td>
            </ng-container>

            <ng-container matColumnDef="countryCode">
                <th mat-header-cell *matHeaderCellDef>Country Code</th>
                <td mat-cell *matCellDef="let row">{{ row.countryCode }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let row">{{ row.number }}</td>
            </ng-container>

            <ng-container matColumnDef="valid">
                <th mat-header-cell *matHeaderCellDef>Valid Number</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.state ? "Yes" : "No" }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
